<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;


            background: url('waves-circles-109964_1280.jpg') no-repeat center center fixed;
            background-size: cover;
        }


        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        textarea,
        input,
        select,
        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .reviews {
            margin-top: 20px;
        }

        .review {
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border-left: 4px solid #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Customer Review Form</h2>
        <form id="reviewForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="rating">Rating:</label>
            <select id="rating" required>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label for="comment">Comment:</label>
            <textarea id="comment" required></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <div class="reviews" id="reviewsList">
            <h3>Customer Reviews:</h3>
        </div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let rating = document.getElementById('rating').value;
            let comment = document.getElementById('comment').value;

            let reviewContainer = document.createElement('div');
            reviewContainer.classList.add('review');
            reviewContainer.innerHTML = `<strong>${name}</strong> (Rating: ${rating}/5)<br>${comment}`;

            document.getElementById('reviewsList').appendChild(reviewContainer);

            document.getElementById('reviewForm').reset();
        });
    </script>
</body>

</html>
